<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: aqua;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rate__container">
      <div class="content">
        <img src="images/icon-star.svg" class="star__img" alt="" />

        <div class="head">How did we do?</div>
        <div>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rate">
          <div class="btn__rate">1</div>
          <div class="btn__rate">2</div>
          <div class="btn__rate">3</div>
          <div class="btn__rate">4</div>
          <div class="btn__rate">5</div>
        </div>
        <div class="btn__submit">Submit</div>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! -->
    <!-- <p>
      We appreciate you taking the time to give a rating. If you ever need more
      support, don’t hesitate to get in touch!
    </p> -->

    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lokesh Kumar</a>.
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
